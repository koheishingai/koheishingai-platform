}

<script>
(function() {
  "use strict"
  var URL, init, setS, anim, _timer, _width, $u, $c, $m, $left, $right, $obj, _height, _url, _user;
  URL = "http://www.sum-mary.com/"
  //_url = window.location.pathname;
  _url = "Summary";
  _user = localStorage.getItem("user");
  _width = $(".article").width();
  _height = $(".article").height();
  $u = $('.article .u');
  $c = $('.article .c');
  $m = $('.article .m');
  $left = $('.article .left');
  $right = $('.article .right');
  $obj = $('.obj');
  setS = function(){
    var h = _height - 85;
    $left.height(h);
    $right.height(h);
  }; 
  init = function(){
    $u.text(URL+_url);
    $c.text(_user);
    setS();
  };
  init();
  $m.click(function(){
    var cnt = 0;
    $obj.removeClass("no");
    $right.addClass("s1");
    anim = setInterval(function(){
      if(cnt === 0){
        $right.addClass("s2");
      }else if(cnt === 1){
        $right.addClass("s3");
      }else if(cnt === 2){
        $right.addClass("s4");
      }else if(cnt === 3){
      
      }else if(cnt === 4){
        $obj.addClass("no");
        $right.removeClass("s1").removeClass("s2").removeClass("s3").removeClass("s4");
        clearInterval(anim);
      }
      cnt++;
    }, 600);
  });
  $(window).resize(function() {
    if (_timer !== false) {
      clearTimeout(_timer)
    }
    _timer = setTimeout(function() {
      _width = $(".article").width();
      _height = $(".article").height();
      setS();
    }, 100)
  });
})();
</script>
