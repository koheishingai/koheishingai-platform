<script>
this.theme = this.theme || {};
(function(theme) {
  "use strict"
  var window = this;
  theme.$up = $('.rm .i .u');
  theme.$down = $('.rm .i .d');
  theme.$title = $('.title_');
  theme.$section = $('.content_ .section_');
  theme.$color = $('.color');
  theme.$article = $('.article');
  theme.$content = $('.article .content_');
  theme.$window = $(window);
  theme.height = theme.$article.height();
  theme.page = 0;
  theme.limit = 1;
  theme.caption = ["MY- color -CODE"];

  theme.downColors = function() {
    setTimeout(function() {
      theme.$color.removeClass("hide");
    }, 200);
  }

  theme.setSectionSize = function() {
    theme.$content.height(theme.height - 85);
  };

  theme.setPages = function(p) {
    var sp = {};

    sp.init = function() {
      if (p < 1) {
        theme.$up.addClass("non");
        theme.$down.removeClass("non");
        theme.page = 0;
      } else if (p === theme.limit) {
        theme.$up.removeClass("non");
        theme.$down.addClass("non");
        theme.page = theme.limit;
      }
    }

    sp.page = theme.page + 1;

    sp.init();
    theme.$title.hide();
    theme.$section.hide();
    theme.$title.fadeIn().text(theme.caption[theme.page]);
    $('.content_ .no' + sp.page).fadeIn();
  };

  theme.init = function() {
    theme.setSectionSize();
    theme.setPages(theme.page);
    theme.downColors();
  };

  theme.init();

  theme.$window.resize(function() {
    if (theme.timer !== false) {
      clearTimeout(theme.timer)
    }
    theme.timer = setTimeout(function() {
      theme.width = theme.$article.width();
      theme.height = theme.$article.height();
      theme.setSectionSize();
    }, 100);
  });

  theme.$up.click(function() {
    var uc = {};
    uc.page = theme.page - 1;
    if (uc.page > -1) {
      theme.setPages(uc.page);
    }
  });

  theme.$down.click(function() {
    var dc = {};
    dc.page = theme.page + 1;
    if (dc.page < theme.limit + 1) {
      theme.setPages(dc.page);
    }
  });

}(this.theme));
// Kohei Shingai.
</script>
