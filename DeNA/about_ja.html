<style>
    .rm .non,

    .article ol {

    .article h2 {

    }

        width: 100%;

    }
    .article .left {
        float: left;
        width: 50%;

    }
    .article .right {

    }
    .article .u,

        color: #00bcd4;
    }
    .article .right .m {
        width: 100%;
        height: 100%;
        cursor: pointer;
        overflow: hidden;
        background: none;
    }
    .article .right .m::before {
        background: #000 url("../images/play.svg") no-repeat center center;
        background-size: 71px 71px;
        background-position: 50% 50%;
        bottom: 0;
        content: '';
        left: 0;
        opacity: .5;
        position: absolute;
        right: 0;
        top: 0;
        -webkit-transition: opacity .2s cubic-bezier(.4, 0, .2, 1);
        -moz-transition: opacity .2s cubic-bezier(.4, 0, .2, 1);
        transition: opacity .2s cubic-bezier(.4, 0, .2, 1);
    }
    .article .right.s1 .m::before {
        background: none;
    }
    .article .right .m .ph {
        display: block;
        background: url("../images/phone_sl.svg");
        width: 100%;
        height: 50%;
        background-size: cover;
        position: absolute;
        bottom: -50%;
        transition: bottom 0.28s ease-in-out, transform 0.28s ease-in-out;
        -webkit-transition: bottom 0.28s ease-in-out, -webkit-transform 0.28s ease-in-out;
    }
    .article .right .m .wr {
        background: none;
        width: 346px;
        height: 187px;
        margin: -194px auto;
        overflow: hidden;
        transition: margin-top 0.28s ease-in-out, transform 0.28s ease-in-out;
        -webkit-transition: margin-top 0.28s ease-in-out, transform 0.28s ease-in-out;
    }
    .article .right .m .wi {
        display: block;
        background: url("../images/wifi_sl.svg");
        width: 100%;
        height: 100%;
        background-size: cover;
        transform: translateY(100%);
        -webkit-transform: translateY(100%);
        transition: transform 0.28s ease-in-out;
        -webkit-transition: -webkit-transform 0.28s ease-in-out;
    }
    .article .right .m .swr {
        top: 0px;
        width: 364px;
        height: 364px;
        margin: -50px auto;
        overflow: visible;
        -transition: transform 0.28s ease-in-out;
        -webkit-transition: -webkit-transform 0.28s ease-in-out;
    }
    .article .right.s1 .m {
        background: #fff;
    }
    .article .right.s1 .m .ph {
        bottom: 0%;
    }
    .article .right.s2 .m .wi {
        transform: translateY(0);
        -webkit-transform: translateY(0);
    }
    .article .right.s3 .m .ph {
        transform: translateY(100%);
        -webkit-transform: translateY(100%);
    }
    .article .right.s3 .m .wr {
        margin-top: -50%;
    }
    .article .right.s4 .m .wr {
        margin-top: -194px;
        transform: rotateX(40deg);
        -webkit-transform: rotateX(40deg);
    }
    .article .right .m .s {
        display: block;
        background: url("../images/pc_sl.svg");
        width: 100%;
        height: 100%;
        background-size: cover;
        transform: translateY(-100%);
        -webkit-transform: translateY(-100%);
        transition: transform 0.28s ease-in-out;
        -webkit-transition: -webkit-transform 0.28s ease-in-out;
    }
    .article .right.s4 .m .s {
        transform: translateY(0);
        -webkit-transform: translateY(0);
    }
    .article .no {
        opacity: 0;
    }
    .article .desa {
        opacity: 0.3;
        cursor: default;
    }
    .article .desa:hover {
        border: 1px #eee solid;
        background: #fff;
        box-shadow: none;
    }
    .cnt .sl {
        width: 100%;
        height: 100%;
    }
    .cnt h1 {
        color: #858585;
        text-align: center;
        position: absolute;
        font-size: 15px;
        bottom: 0px;
        width: 100%;

    }
    .menu_c.home {
        box-shadow: 0px 1px 4px rgba(0, 0, 0, .1);
        background: rgb(255, 204, 0);
    }
    .menu_c.home .text {
        color: #ffffff;
    }
    .menu_c.home .b {
        color: rgba(255, 174, 3, 0.6);
    }
    .menu_c.twitter {
        box-shadow: 0px 1px 4px rgba(0, 0, 0, .1);
        background: #00aced;
    }
    .menu_c.twitter .text {
        color: #fff;
    }
    .menu_c.twitter .b {
        color: #009EDA;
    }
</style>

<script>
    (function() {
        "use strict"
        var URL, LIM, init, setS, anim, setP, _timer, _width, $u, $c, $m, $down, $up, $cnt, $obj, $sl, $title, _height, _url, _user, _page;
        URL = "http://www.sum-mary.com/"
        LIM = 1;
        //_url = window.location.pathname;
        _url = "Summary";
        _user = localStorage.getItem("user");
        _width = $(".article").width();
        _height = $(".article").height();
        _page = 0;
        $u = $('.article .u');
        $c = $('.article .c');
        $m = $('.article .m');
        $up = $('.rm .i .u');
        $down = $('.rm .i .d');
        $cnt = $('.article .cnt');
        $obj = $('.obj');
        $sl = $('.cnt .sl');
        $title = $('.title');
        setP = function(n) {
            if (n < 1) {
                $up.addClass("non");
                $down.removeClass("non");
                _page = 0;
            } else if (n === LIM) {
                $up.removeClass("non");
                $down.addClass("non");
                _page = LIM;
            }
            $title.hide();
            var i = _page + 1;
            $sl.hide();
            $title.fadeIn();
            if (_page === 0) {
                $title.text("Web + 健康 = 未来");
            } else if (_page === 1) {
                $title.text("応募者 - 新谷光平");
            }
            $('.cnt .n' + i).fadeIn(function() {});
        };
        setS = function() {
            var h = _height - 85;
            $cnt.height(h);
        };
        init = function() {
            $u.text(URL + _url);
            $c.text(_user);
            setS();
            setP(_page);
        };
        init();
        $m.click(function() {
            var cnt = 0;
            $obj.removeClass("no");
            //$right.addClass("s1");
            anim = setInterval(function() {
                if (cnt === 0) {
                    //$right.addClass("s2");
                } else if (cnt === 1) {
                    //$right.addClass("s3");
                } else if (cnt === 2) {
                    $right.addClass("s4");
                } else if (cnt === 3) {

                } else if (cnt === 4) {
                    $obj.addClass("no");
                    //$right.removeClass("s1").removeClass("s2").removeClass("s3").removeClass("s4");
                    clearInterval(anim);
                }
                cnt++;
            }, 600);
        });
        $(window).resize(function() {
            if (_timer !== false) {
                clearTimeout(_timer)
            }
            _timer = setTimeout(function() {
                _width = $(".article").width();
                _height = $(".article").height();
                setS();
            }, 100)
        });
        $up.click(function() {
            var n = _page - 1;
            if (n > -1) {
                setP(n);
            }
        });
        $down.click(function() {
            var n = _page + 1;
            if (n < LIM + 1) {
                setP(n);
            }
        });
    })();
</script>
