<section id="wrapper">
    <div class="card">
        <div class="face side1">
          <img src="http://www.adrianparr.com/images/card_back.png">
        </div>
        <div class="face side2">
            <img src="http://www.adrianparr.com/images/card_front.png">
        </div>
    </div>
<section>
<style>
body {
    background-color: #3D3D3D;
}

#wrapper {
    -webkit-perspective: 700px;
    -webkit-perspective-origin: 50% 50%;
    -moz-perspective: 700px;
    -moz-perspective-origin: 50% 50%;
    -o-perspective: 700px;
    -o-perspective-origin: 50% 50%;
    -ms-perspective: 700px;
    -ms-perspective-origin: 50% 50%;
    perspective: 700px;
    perspective-origin: 50% 50%;
}

.card {
    position: relative;
    margin: 100px auto;
    width: 361px;
    height: 500px;
    cursor: hand;
    cursor: pointer;

    -webkit-transform-style: preserve-3d;
    -moz-transform-style: preserve-3d;
    -ms-transform-style: preserve-3d;
    transform-style: preserve-3d;

    -webkit-transition: -webkit-transform 1.0s cubic-bezier(0,.75,.25,1);
    -moz-transition: -moz-transform 1.0s cubic-bezier(0,.75,.25,1);
    -o-transition: -o-transform 1.0s cubic-bezier(0,.75,.25,1);
    -ms-transition: -ms-transform 1.0s cubic-bezier(0,.75,.25,1);
    transition: transform 1.0s cubic-bezier(0,.75,.25,1);
}

.face {
    position: absolute;
    width: 361px;
    height: 500px;
    -webkit-backface-visibility: hidden;
    -moz-backface-visibility: hidden;
    -o-backface-visibility: hidden;
    -ms-backface-visibility: hidden;
    backface-visibility: hidden;
}

.side2 {
    -webkit-transform: rotateY(180deg);
    -moz-transform: rotateY(180deg);
    -o-transform: rotateY(180deg);
    -ms-transform: rotateY(180deg);
    transform: rotateY(180deg);
}

.side1 {
    /*-webkit-transform:  translateZ(1);*/
    /*-moz-transform:  translateZ(1);*/
    /*-o-transform:  translateZ(1);*/
    /*-ms-transform:  translateZ(1);*/
    /*transform:  translateZ(1);*/
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(function(){

  var angle = 0;
  
  $(".card").click(function(event) {
    angle += 180;
    var element = $(event.currentTarget); 
       element.css('webkitTransition', '-webkit-transform 1.0s cubic-bezier(0,.75,.25,1)');
       element.css('webkitTransform', 'rotateY(' + angle + 'deg)');
  });
  
});
</script>
